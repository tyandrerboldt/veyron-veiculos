<app-template>
  <table>
    <tr>
      <th>ID</th>
      <th>Modelo</th>
      <th>Placa</th>
      <th>Ano</th>
      <th>Combustível´</th>
    </tr>
    <tr *ngFor="let vehicle of vehicles">
      <td>
        {{vehicle.id}}
      </td>
      <td>
        {{vehicle.model}}
      </td>
      <td>
        {{vehicle.board}}
      </td>
      <td>
        {{vehicle.year}}
      </td>
      <td>
        {{vehicle.fuel}}
      </td>
    </tr>
  </table>  
</app-template>
